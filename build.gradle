apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
}

//java version:
sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'org.appling.xmindapi.Launcher'

dependencies {
    compile fileTree (dir:"lib", include:'*.*')
    compile group:'com.intellij', name:'annotations', version:'7.0.3'
}


